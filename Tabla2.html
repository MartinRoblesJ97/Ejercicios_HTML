<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <style>

        thead{color:green;}
        tbody{color: blue;}
        tfoot{color: red;}

        body{font-family: Arial, Helvetica, sans-serif;}

        table,th,td{border: 1px solid black;}

    </style>



</head>

<body>

    <h4>Elemento thead, tbody y tfoot en una tabla</h4>

    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th> 
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>

</body>


</html>
